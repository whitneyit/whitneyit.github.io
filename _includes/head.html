<meta charset="UTF-8" />
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<meta name="HandheldFriendly" content="True" />
<meta name="MobileOptimized" content="0" />
<meta http-equiv="cleartype" content="on" />
<meta http-equiv="Cache-control" content="private" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<script type="text/javascript">
    if (('-ms-user-select' in document.documentElement.style) && navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var style = document.createElement('style');
        style.appendChild(document.createTextNode('@-ms-viewport{width:auto!important}'));
        document.getElementsByTagName('head')[0].appendChild(style);
    }
</script>
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/whitneyit.css" />
<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
<link rel="icon" href="{{ site.baseurl }}/favicon.ico" sizes="16x16">
<script src="{{ site.baseurl}}/assets/vendor/modernizr/modernizr.js"></script>
